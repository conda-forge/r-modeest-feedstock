{% set version = '2.3.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-modeest
  version: {{ version|replace("-", "_") }}

source:
  fn: modeest_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/modeest_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/modeest/modeest_{{ version }}.tar.gz

  sha256: 272b0745ca1d8db44d9f8401be4c9ea7183492b7634012c6d68c3ba4da100f51

build:
  merge_build_host: True  # [win]
  noarch: generic
  number: 1000
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/

requirements:

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    - $R -e "library('modeest')"  # [not win]
    - "\"%R%\" -e \"library('modeest')\""  # [win]

about:
  home: https://github.com/paulponcet/modeest
  license: GPL (>= 2)
  summary: Provides estimators of the mode of univariate unimodal data or univariate
    unimodal distributions
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
   recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
